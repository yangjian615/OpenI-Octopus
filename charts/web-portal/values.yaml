# Default values for web-portal.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

global:
  image:
    repository:
      address: ""
      pathname: "openi"
    pullPolicy: IfNotPresent
  nodeSelector: {}

image:
  pullPolicy: ""
  address: ""
  pathname: ""
  name: "web-portal"
  tag: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

common:
  helperDocUri: "https://github.com/open-intelligence/openi"
  restServerUri: "/rest-server"
  logServiceUri: "/es"
  grafanaUri: "/grafana"
  terminalUri: "/terminal"
  clusterName: "default"
  jupyterLabProxyUri: ""
  nniHost: "/"

envs: []

resources: {}

tolerations: []

affinity: {}
