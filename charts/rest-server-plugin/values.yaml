# Default values for rest-server-plugin.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

global:
  scheduler:
    type: "kube-batch"
  image:
    repository:
      address: ""
      pathname: "openi"
    pullPolicy: IfNotPresent
  nodeSelector: {}

image:
  pullPolicy: ""
  address: ""
  pathname: ""
  name: "pipeline-plugins"
  tag: ""
  poddiscoveryAddress: ""
  poddiscoveryPathname: "openi"
  poddiscoveryName: "poddiscovery"
  poddiscoveryTag: "latest"

tasksetCore:
  customAddr: ""
  port: "8080"
  protocol: "http"
  host: "taskset-core"
  accessToken: "KLtmMug9BDvvRjlg"

service:
  type: ClusterIP
  protocol: "http"
  hostPort: "8083"
  port: "8083"
  targetPort: "8083"
  debugJobMaxRunTime: 7200

storage:
  replicaCount: 1
  database: "restplugins"
  rootPassword: "root"
  image:
    name: "mysql"
    tag: "5.7.25"
  args:
    - "--character-set-server=utf8mb4"
    - "--collation-server=utf8mb4_general_ci"
  service:
    type: ClusterIP
    port: 3320
    targetPort: 3306
  dataVolume:
    hostPath: ""
  ingress:
    enabled: false
  resources: {}
  tolerations: []
  affinity: {}
  nodeSelector:
    octopus.openi.pcl.cn/rest-server-plugin-storage: "yes"

sharehosts:
  shareDirectory: "/ghome"

common:
  nniHost: "/"
  disableJpyLabRequestBodyLimit: "true"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
