# Default values for log-factory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

es:
  replicaCount: 1
  index:
    number_of_shards: 5
    number_of_replicas: 2
  username: ""
  password: ""
  image:
    pullPolicy: IfNotPresent
    tag: "7.8.1"
  volumes:
    esDataPath: /usr/share/elasticsearch/data
    esBackupPath: /usr/share/elasticsearch/backup
  service:
    type: ClusterIP
    ports:
      db:
        port: 9200
        targetPort: 9200
      transport:
        port: 9300
        targetPort: 9300
  ingress:
    enabled: true
    annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    path: /es
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  ES_JAVA_OPTS: ""
  resources: {
  }
  nodeSelector:
    octopus.openi.pcl.cn/log-service-es: "yes"
  affinity: {}

filebeat:
  image:
    tag: "7.8.1"
    pullPolicy: IfNotPresent
  resources: {
    limits: {
      cpu: "1000m",
      memory: "2Gi"
    },
    requests: {
      cpu: "1000m",
      memory: "2Gi"
    }         
  }
  nodeSelector: {}
