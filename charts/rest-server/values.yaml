# Default values for rest-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

nameOverride: ""
fullnameOverride: ""

global:
  scheduler:
    type: "kube-batch"
  image:
    repository:
      address: ""
      pathname: "openi"
    pullPolicy: IfNotPresent
  nodeSelector: {}

storage:
  replicaCount: 1
  rootPassword: "root"
  image:
    pullPolicy: ""
    address: ""
    pathname: ""
    name: "rest-server-storage"
    tag: ""
  args:
    - "--character-set-server=utf8mb4"
    - "--collation-server=utf8mb4_general_ci"
  service:
    type: ClusterIP
    port: 3308
    targetPort: 3306
  dataVolume:
    hostPath: ""
  ingress:
    enabled: false
  resources: {}
  tolerations: []
  affinity: {}
  nodeSelector:
    octopus.openi.pcl.cn/rest-server-storage: "yes"

image:
  pullPolicy: ""
  address: ""
  pathname: ""
  name: "rest-server"
  tag: ""

common:
  jwtSecret: "M1qTVRVNRMBFn0oC"
  enabledApiDoc: "YES"
  allowCorsDomains: ""

git:
  server: ""
  username: ""
  password: ""
  registry: ""

docker:
  registry: ""
  username: ""
  password: ""

imageFactory:
  customAddr: ""
  protocol: "http"
  host: "image-factory-shield"
  port: "80"

tasksetCore:
  customAddr: ""
  port: "8080"
  protocol: "http"
  host: "taskset-core"
  accessToken: "KLtmMug9BDvvRjlg"

volumes:
- name: ghome
  mountPath: /ghome
  hostPath: /ghome
- name: gmodel
  mountPath: /gmodel
  hostPath: /gmodel

envs: []

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /rest-server
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

service:
  hostPort: 9186
  port: 9186
  targetPort: 9186

resources: {}
