apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: image-factory-agent-ds
spec:
  selector:
    matchLabels:
      app: image-factory-agent
  template:
    metadata:
      labels:
        app: image-factory-agent
      name: image-factory-agent
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: image-factory-agent
        image: openi/image-factory-agent:1.6　 # image-factory-agent的镜像地址
        env:
         - name: SHIELD_ADDRESS
           value: {{SHIELD_ADDRESS}} # image-factory-shield服务的访问地址 http://xxx.xxx.xxx.xxx:9001　的形式
        volumeMounts:     
          - mountPath: /var/run
            name: docker-run
          - mountPath: /var/lib/docker
            name: docker
        ports:
         - name: agent-port
           containerPort: 9002
           hostPort: 9002 
      volumes:     
        - name: docker-run
          hostPath:
            path: /var/run
        - name: docker
          hostPath: /var/lib/docker
  
